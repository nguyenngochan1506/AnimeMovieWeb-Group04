<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thể Loại</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Css file -->
  <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/categories.css" />
</head>

<body class="custom-bg">
  <!-- Header Start -->
  <header class="container-fluid p-1 text-bg-dark position-fixed z-3 top-0" id="header-include"></header>
  <!-- Header End -->

  <!-- Breadcrumb Begin -->
  <div class="breadcrumb-option my-custom-css">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb__links">
            <a href="./index.html"><i class="fa fa-home"></i> Trang Chủ</a>
            <a href="./category.html"> > Thể Loại</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Breadcrumb End -->

  <!-- Filter box Start-->
  <form class="movie-filter">
    <div class="container">
      <div class="row d-flex align-items-end pt-3">
        <div class="col-lg-2 d-flex flex-column align-items-start row-gap-2">
          <span>Thể loại</span>
          <select id="categories-filter" name="categories" class="category-filter">
            <option value="" selected>Tất cả</option>
            <!-- Category -->
          </select>
        </div>
        <div class="col-lg-2 d-flex flex-column align-items-start row-gap-2">
          <span>Năm phát hành</span>
          <select id="release-year-filter" id="category-filter">
            <option value="">Tất cả</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
          </select>
        </div>
        <div class="col-lg-2 d-flex flex-column align-items-start row-gap-2">
          <span>Sắp xếp</span>
          <select id="sort-filter" name="sort" id="category-filter">
            <option value="view" selected>Lượt xem</option>
            <option value="releaseYear">Năm</option>
          </select>
        </div>
        <div class="col-lg-2">
          <button type="submit" class="btn btn-danger filter-btn">
            Duyệt Phim
          </button>
        </div>
      </div>
    </div>
  </form>
  <!-- Filter box End -->

  <!-- Category content -->
  <main>
    <div class="category">
      <div class="container">
        <div class="category-content">
          <h1 class="category-title">
            DANH SÁCH ANIME THEO THỂ LOẠI
          </h1>
          <div class="row g-5 col-lg-12 group-anime justify-content-evenly">
          
            <!-- Danh sach anime -->
           <div style="width: 50px;">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
           </div>
            
          </div>
          <div class="product__pagination d-flex justify-content-center">
            <a href="#" class="current-page">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#"><i class="fa fa-angle-double-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Start -->
  <div class="container-fluid" id="footer-include"></div>
  <!-- Footer End -->
  <script>
    //phần include header and footer
    const header = document.querySelector("#header-include");
    const footer = document.querySelector("#footer-include");
    fetch('./component/nav.html').then(response => response.text()).then(html => header.innerHTML = html)
    fetch('./component/footer.html').then(response => response.text()).then(html => footer.innerHTML = html)
  </script>
 <script src="./js/contact.js" type="module"></script>
 <script type="module" src="./js/category.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
</body>

</html>
