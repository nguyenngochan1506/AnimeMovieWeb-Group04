<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
  </head>
  <body class="body-bg">
    <!-- Phần nav -->
    <header class="container-fluid p-3 text-bg-dark position-fixed z-3" id="header-include"">
    </header>

    <!--phần login-->
    <div class="a">
      <div class="container-login">
        <div class="login-header">
          <div class="login-header-left">
            <p>Đăng nhập thành viên</p>
          </div>
          <div class="login-header-right"></div>
        </div>
        <div class="container-login-main">
          <div class="login">
            <div>
              <h6>Email</h6>
              <input
                type="email"
                style="color: white; padding-left: 20px"
                placeholder="Nhập email của bạn"
              />
              <div>
                <h6>Mật khẩu</h6>
                <input
                  style="color: white; padding-left: 20px"
                  type="password"
                  placeholder="Nhập mật khẩu của bạn"
                />
              </div>
            </div>
            <div class="btn-group">
              <div>
                <button class="login-btn">Đăng nhập</button>
                <a style="color: white; text-decoration: none" href="#"
                  >Quên mật khẩu ?</a
                >
              </div>
            </div>
            <div class="text-center mt-1">
              <a href="./signup.html" class="btn btn-success sign-up-btn">Đăng ký</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Phần footer -->
    <div class="container-fluid" id="footer-include">
    </div>
    <script>
      //phần include header and footer
      const header = document.querySelector('#header-include');
      const footer = document.querySelector('#footer-include');
      fetch('nav.html').then(response => response.text()).then(html => header.innerHTML = html)
      fetch('footer.html').then(response => response.text()).then(html => footer.innerHTML = html)
  </script>
  </body>
</html>
