<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/change-password.css" />
  <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/contact.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body class="body-bg">
  <!-- Phần nav -->
  <header class="container-fluid p-1 text-bg-dark position-fixed z-3 top-0" id="header-include"></header>

  <!--phần login-->
  <div class="a">
    <div class="container-login">
      <div class="login-header"></div>
      <div class="container-login-main">
        <form class="login" id="my-form">
          <div>
            <div>
              <h6>Mật Hiện Tại</h6>
              <input id="current-password" name="currentPassword" type="text" style="color: white; padding-left: 20px"
                placeholder="Nhập mật khẩu hiện tại" />
            </div>
            <div>
              <h6>Mật khẩu mới</h6>
              <input id="new-password" name="newPassword" type="text" style="color: white; padding-left: 20px"
                placeholder="Nhập mật khẩu mới" />
            </div>
            <div>
              <h6>Nhập lại mật khẩu mới</h6>
              <input id="retype-new-password" name="retypeNewPassword" style="color: white; padding-left: 20px" type="password"
                placeholder="Nhập lại mật khẩu mới" />
                <span class="text-danger" id="error"></span>
            </div>
          </div>

          <div class="text-center mt-1" id="signup-btn">
            <button type="submit" class="btn btn-danger" id="change-password-btn">
              Đổi mật khẩu
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Phần footer -->
  <div class="container-fluid text-white" id="footer-include"></div>
  <script>
    //phần include header and footer
    const header = document.querySelector("#header-include");
    const footer = document.querySelector("#footer-include");
    fetch("./component/nav.html")
      .then((response) => response.text())
      .then((html) => (header.innerHTML = html));
    fetch("./component/footer.html")
      .then((response) => response.text())
      .then((html) => (footer.innerHTML = html));
  </script>
  <script type="module" src="./js/change-password.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./js/contact.js" type="module"></script>
</body>

</html>
