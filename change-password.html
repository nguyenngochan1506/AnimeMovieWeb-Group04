<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/change-password.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="body-bg">
    <!-- Phần nav -->
    <header
      class="container-fluid p-1 text-bg-dark position-fixed z-3 top-0"
      id="header-include"
    ></header>

    <!--phần login-->
    <div class="a">
      <div class="container-login">
        <div class="login-header"></div>
        <div class="container-login-main">
          <div class="login" id="my-form">
            <div>
              <h6>Mật khẩu mới</h6>
              <input
                id="new-password"
                type="text"
                style="color: white; padding-left: 20px"
                placeholder="Nhập mật khẩu mới"
              />
              <div>
                <h6>Nhập lại mật khẩu mới</h6>
                <input
                  id="retype-new-password"
                  style="color: white; padding-left: 20px"
                  type="password"
                  placeholder="Nhập lại mật khẩu mới"
                />
              </div>
            </div>

            <div class="text-center mt-1" id="signup-btn">
              <button
                href=""
                class="btn btn-danger sign-up-btn"
                id="change-password-btn"
              >
                Đổi mật khẩu
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("change-password-btn")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Ngăn trang không tải lại

          var newPassword = document.getElementById("new-password").value;
          var retypeNewPassword = document.getElementById(
            "retype-new-password"
          ).value;

          if (!newPassword && !retypeNewPassword) {
            alert("Mật khẩu đặt phải nhiều hơn 6 kí tự");
          } else if (newPassword == retypeNewPassword) {
            alert("Đổi mật khẩu thành công. Chúc bạn xem phim vui vẻ");
            setTimeout(() => {
              window.location.href = "index.html";
            }, 500);
          } else alert("Mật khẩu nhập lại không khớp với mật khẩu");
        });
    </script>

    <!-- Phần footer -->
    <div class="container-fluid" id="footer-include"></div>
    <script>
      //phần include header and footer
      const header = document.querySelector("#header-include");
      const footer = document.querySelector("#footer-include");
      fetch("./component/nav.html")
        .then((response) => response.text())
        .then((html) => (header.innerHTML = html));
      fetch("./component/footer.html")
        .then((response) => response.text())
        .then((html) => (footer.innerHTML = html));
    </script>
    <script type="module" src="./js/change-password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/contact.js" type="module"></script>
  </body>
</html>
