<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<!-- Start of header -->
<header class="container-fluid p-1 text-bg-dark position-fixed z-3 top-0" id="header-include">
</header>
<!-- End of header -->

<body>
    <!-- Sign up form -->
    <div class=" container-signup">
    <div class="signup-header">
        <div class="signup-header-left">
            <p>Sign Up</p>
        </div>
        <div class="signup-header-right"></div>
    </div>
    <div class="container-login-main">
        <form class="signup" id="signup-form">
            <div>
                <div>
                    <h6>Username</h6>
                    <input id="userName-signup" type="text" style="color: white; padding-left: 20px" placeholder="Enter your username" />
                </div>
                <div>
                    <h6>Password</h6>
                    <input id="passWord-signup" style="color: white; padding-left: 20px" type="password" id="mau-khau"
                        placeholder="Enter your password" />
                </div>
                <div>
                    <h6>Confirm Password</h6>
                    <input id="retypePass-signup" style="color: white; padding-left: 20px" type="password" id="mau-khau-nhap-lai"
                        placeholder="Re-enter your password" />
                </div>
                <div>
                    <h6>Full Name</h6>
                    <input id="fullName-signup" type="text" style="color: white; padding-left: 20px" placeholder="Enter your full name" />
                </div>
                <div>
                    <h6>Email</h6>
                    <input id="email-signup" type="email" style="color: white; padding-left: 20px" placeholder="Enter your email" />
                </div>
            </div>
            <div class="btn-group">
                <div>
                    <button type="submit" class="signup-btn">Create Account</button>
                </div>
                <div>
                    <button class="login-btn">
                        <a href="login.html">Already a member? Sign in</a>
                    </button>
                </div>
            </div>

        </form>
        <!-- footer -->
        <div class="container-fluid" id="footer-include">
        </div>
    </div>
    </div>
    <script>
        // include header and footer
        const header = document.querySelector('#header-include');
        const footer = document.querySelector('#footer-include');
        fetch('./component/nav.html').then(response => response.text()).then(html => header.innerHTML = html)
        fetch('./component/footer.html').then(response => response.text()).then(html => footer.innerHTML = html)
    </script>
    <script type="module" src="./js/signup.js"></script>
    <script src="./js/contact.js" type="module"></script>
    </body>

</html>
