<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="custom-bg">
    
    <!-- Phần nav -->
    <header class="container-fluid p-3 text-bg-dark position-fixed z-3" id="header-include">
    </header>

    <!-- Carousel -->
    <div class=" container my-custom-css">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/carousel/khien-hiep-si.jpg" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                    <img src="./img/carousel/spy-family.jpg" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                    <img src="./img/carousel/jjk.jpg" class="d-block w-100" alt="..." />
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Phần content -->
        <div class="header-content p-1 fs-3 fw-bold mt-2 mb-2">
            Anime Mới Cập Nhật
        </div>
        <div class="row my-item justify-content-center ms-lg-0 ms-md-3" id="anime-list-container">
            <div class="spinner-border text-light" style="width: 4rem; height: 4rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>


    </div>
    <!-- phần xem thêm -->
    <div class="container text-center mt-5">
        <button class="btn btn-outline-danger" id="button_xemthem">Xem Thêm</button>
    </div>
    </div>
    <!-- Phần footer -->
    <div class="container-fluid" id="footer-include">

    </div>
    <script>
        //phần include header and footer
        const header = document.querySelector('#header-include');
        const footer = document.querySelector('#footer-include');
        fetch('./component/nav.html').then(response => response.text()).then(html => header.innerHTML = html)
        fetch('./component/footer.html').then(response => response.text()).then(html => footer.innerHTML = html)
    </script>

    <script  src="./js/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="./js/contact.js"></script>
</body>

</html>
