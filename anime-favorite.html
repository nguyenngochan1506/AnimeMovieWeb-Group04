<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tài Khoản</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Css file -->
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/anime-favorite.css" />

  <body class="custom-bg">
    <!-- Header Start -->
    <header
      class="container-fluid p-3 text-bg-dark position-fixed z-3"
      id="header-include"
    ></header>
    <!-- Header End -->
    <div class="container">
      <div class="row">
        <div
          class="user-info d-flex justify-content-center align-items-center flex-column"
        >
          <div class="user-image">
            <img
              src="./img/members/dang-van-trung.jpg"
              alt=""
              class="img-fluid rounded-circle"
            />
          </div>
          <h1 class="user-name">Đặng Văn Trung</h1>
          <ul class="user-detail">
            <li>
              <a href="mailto: trungvan.me@gmail.com"
                ><strong>Email:</strong> trungvan.me@gmail.com</a
              >
            </li>
            <li>
              <a href="tel: +84337336487"
                ><strong>Điện thoại:</strong> 0337 336 487</a
              >
            </li>
            <li><strong>Địa chỉ:</strong> Thủ Đức, Hồ Chí Minh</li>
            <li>
              <strong>Loại tài khoản:</strong>

        <div class="favourite-list">

          <div class="row g-5 col-lg-12 group-anime">
            <!-- phần load data -->

          <div class="product__pagination d-flex justify-content-center">
            <a href="#" class="current-page">1</a>

            <a href="#">5</a>

          </div>
        </div>
      </div>
    </div>

    <!-- Footer Start -->
    <div class="container-fluid" id="footer-include"></div>
    <!-- Footer End -->
    <script>
      //phần include header and footer
      const header = document.querySelector("#header-include");
      const footer = document.querySelector("#footer-include");
      fetch("./component/nav.html")
        .then((response) => response.text())
        .then((html) => (header.innerHTML = html));
      fetch("./component/footer.html")
        .then((response) => response.text())
        .then((html) => (footer.innerHTML = html));
    </script>
    <script src="./js/contact.js"></script>
    <script type="module" src="./js/anime-favorite.js"></script>
