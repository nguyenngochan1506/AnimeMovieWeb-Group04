<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime | Đăng ký</title>
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css" />
</head>
<!-- Start of header -->
<header class="container-fluid p-3 text-bg-dark position-fixed z-3" id="header-include"">
</header>
<!-- End of header -->

<body>
    <!-- Sign up form -->
    <div class="container-login">
        <div class="login-header">
            <div class="login-header-left">
                <p>Đăng ký</p>
            </div>
            <div class="login-header-right"></div>
        </div>
        <div class="container-login-main">
            <div class="login">
                <div>
                    <h6>Tên đăng nhập</h6>
                    <input type="email" style="color: white; padding-left: 20px" placeholder="Nhập tên đăng nhập" />
                    <div>
                        <h6>Email</h6>
                        <input type="email" style="color: white; padding-left: 20px" placeholder="Nhập email của bạn" />
                        <div>
                            <h6>Mật khẩu</h6>
                            <input style="color: white; padding-left: 20px" type="password"
                                placeholder="Nhập mật khẩu của bạn" />
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <div>
                        <button class="login-btn">Tạo tài khoản</button>
                    </div>
                    <div>
                        <button class="sign-up-btn">
                            <a href="login.html">Đã có tài khoản? Đăng nhập ngay</a>
                        </button>
                    </div>
                </div>

            </div>
            <!-- Phần footer -->
            <div class="container-fluid" id="footer-include">
           </div>
        </div>
    </div>
    <script>
      //phần include header and footer
      const header = document.querySelector('#header-include');
      const footer = document.querySelector('#footer-include');
      fetch('./component/nav.html').then(response => response.text()).then(html => header.innerHTML = html)
            fetch('./component/footer.html').then(response => response.text()).then(html => footer.innerHTML = html)
  </script>
</body>

</html>
