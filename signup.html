<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime | Đăng ký</title>
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<!-- Start of header -->
<header class="container-fluid p-3 text-bg-dark position-fixed z-3" id="header-include">
</header>
<!-- End of header -->

<body>
    <!-- Sign up form -->
    <div class=" container-signup">
    <div class="signup-header">
        <div class="signup-header-left">
            <p>Đăng ký</p>
        </div>
        <div class="signup-header-right"></div>
    </div>
    <div class="container-login-main">
        <form class="signup" id="signup-form">
            <div>
                <div>
                    <h6>Tên đăng nhập</h6>
                    <input id="userName" type="text" style="color: white; padding-left: 20px" placeholder="Nhập tên đăng nhập" />
                </div>
                <div>
                    <h6>Mật khẩu</h6>
                    <input id="password" style="color: white; padding-left: 20px" type="password" id="mau-khau"
                        placeholder="Nhập mật khẩu của bạn" />
                </div>
                <div>
                    <h6>Nhập Lại Mật khẩu</h6>
                    <input id="retypepass" style="color: white; padding-left: 20px" type="password" id="mau-khau-nhap-lai"
                        placeholder="Nhập lại mật khẩu của bạn" />
                </div>
                <div>
                    <h6>Họ Tên</h6>
                    <input id="fullName" type="text" style="color: white; padding-left: 20px" placeholder="Họ Tên" />
                </div>
                <div>
                    <h6>Email</h6>
                    <input id="email" type="email" style="color: white; padding-left: 20px" placeholder="Nhập email của bạn" />
                </div>
            </div>
            <div class="btn-group">
                <div>
                    <button type="submit" class="signup-btn">Tạo tài khoản</button>
                </div>
                <div>
                    <button class="login-btn">
                        <a href="login.html">Đã có tài khoản? Đăng nhập ngay</a>
                    </button>
                </div>
            </div>

        </form>
        <!-- Phần footer -->
        <div class="container-fluid" id="footer-include">
        </div>
    </div>
    </div>
    <script>
        //phần include header and footer
        const header = document.querySelector('#header-include');
        const footer = document.querySelector('#footer-include');
        fetch('./component/nav.html').then(response => response.text()).then(html => header.innerHTML = html)
        fetch('./component/footer.html').then(response => response.text()).then(html => footer.innerHTML = html)
    </script>
    <script type="module" src="./js/signup.js"></script>
    <script src="./js/contact.js"></script>
    </body>

</html>
