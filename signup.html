<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime | Đăng ký</title>
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css" />
</head>
<!-- Start of header -->
<header class="container-fluid p-3 text-bg-dark position-fixed z-3">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="./img/logo.png" alt="logo" />
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="index.html" class="nav-link px-2 text-white">Trang chủ</a></li>
                <li><a href="category.html" class="nav-link px-2 text-white">Thể loại</a></li>
                <li><a href="fovorite.html" class="nav-link px-2 text-white">Yêu thích</a></li>
                <li><a href="about.html" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <span class="me-2">Tìm kiếm</span>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" id="tim-kiem"
                    placeholder="Nhập tên phim bạn cần tìm..." aria-label="Search" />
            </form>

            <div class="text-end">
                <a href="login.html" type="button" class="btn btn-outline-light me-2">
                    Đăng nhập
                </a>
            </div>
        </div>
    </div>
</header>
<!-- End of header -->

<body>
    <!-- Sign up form -->
    <div class="container-login">
        <div class="login-header">
            <div class="login-header-left">
                <p>Đăng ký</p>
            </div>
            <div class="login-header-right"></div>
        </div>
        <div class="container-login-main">
            <div class="login">
                <div>
                    <h6>Tên đăng nhập</h6>
                    <input type="email" style="color: white; padding-left: 20px" placeholder="Nhập tên đăng nhập" />
                    <div>
                        <h6>Email</h6>
                        <input type="email" style="color: white; padding-left: 20px" placeholder="Nhập email của bạn" />
                        <div>
                            <h6>Mật khẩu</h6>
                            <input style="color: white; padding-left: 20px" type="password"
                                placeholder="Nhập mật khẩu của bạn" />
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <div>
                        <button class="login-btn">Tạo tài khoản</button>
                    </div>
                    <div>
                        <button class="sign-up-btn">
                            <a href="login.html">Đã có tài khoản? Đăng nhập ngay</a>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
