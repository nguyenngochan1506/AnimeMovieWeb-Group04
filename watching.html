<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime | Template</title>

    <!-- Google Font -->


    <!-- Css Styles -->
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/watching.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<style>
    .dialogDarkMode {
        position: fixed;
        /*Thêm thuộc tính position*/
        top: 4;
        left: 0;
        height: 100vh;
        width: 100%;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
        /* Giảm giá trị z-index */
        visibility: hidden;
    }

    .anime-details {
        position: relative;
        z-index: 1;
        /* Tăng giá trị z-index */
    }

    body {
        background-color: #1E293B;
    }
</style>

<body>

    <!-- dialog dark mode -->
    <section class="dialogDarkMode">
        <iframe id="youtube-iframe" width="860px" height="600" src="" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </section>

    <!-- Phần nav -->
    <header class="container-fluid p-1 text-bg-dark position-fixed z-3 top-0" id="header-include">
    </header>
    <!-- Header End -->


    <!-- Anime Section Begin -->
    <section class="anime-details spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8" style="background-color: #8fb0e4;">
                    <div class="anime__details__episodes p-3 mb-2 rounded mt-5 pt-4" style="background-color: #1E293B;">
                        <div class="section-title">
                            <h4 class="d-flex align-items-start name_anime" style="color: rgb(245, 169, 28)">
                            </h4>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="currentEp" style="color: #fff">Đang xem tập 1</div>
                            <div style="color: #fff">Đăng vào 2 tháng trước</div>
                        </div>
                    </div>

                    <div class="anime__details__episodes p-2  mt-2 rounded " style="background-color: #1E293B;">
                        <div class="section-titles my-title">
                            <!-- title anime -->
                            <h5 class="d-flex align-items-start title_anime" style="color: rgb(248, 73, 73)  "></h5>
                        </div>

                    </div>

                    <div class="text-center">
                        <a class="btn btn-primary my-2" href="#">Server1</a>
                        <a class="btn btn-primary my-2" href="#">Server2</a>
                    </div>

                    <!-- khung chiếu phim -->
                    <div class="anime__video__player text-center ">
                        <div class="loadingvideo spinner-border" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <iframe class="video" width="100%" height="600" src="" title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>

                        <!-- button darkmode and tiếp theo -->
                        <div>
                            <button class="btndark btn btn-primary my-2 fw-bolder"><i
                                    class="fa-solid fa-lightbulb "></i>Night</button>
                            <a class="btn btn-primary my-2 fw-bolder btn_next" href="#">Tiếp ></a>
                        </div>

                        <div class="anime__details__episodes p-3 mb-2 mt-2 rounded " style="background-color: #c4d6f5;">
                            <div class="section-title d-flex flex-row align-items-center">
                                <i class="fa-regular fa-note-sticky mb-1 p-1" style="color: rgb(248, 73, 73)"></i>
                                <h5 class="d-flex align-items-start" style="color: rgb(248, 73, 73)  ">Ghi chú : Phim
                                    được cập nhập vào 7h tối thứ 2 và
                                    thứ 5 hàng tuần.</h5>
                            </div>

                        </div>

                    </div>

                    <div class="anime__details__episodes p-3 mb-2 mt-2 rounded " style="background-color: #c4d6f5;">
                        <div class="section-title">
                            <h5 class="d-flex align-items-start" style="color: black;">Danh sách tập.</h5>
                        </div>
                        <div>
                            <!-- list episoides -->
                            <div style="width: 95%;" class="d-flex list_ep">

                            </div>
                        </div>
                    </div>

                    <!-- comment -->
                    <div class="rounded text-center mb-2 p-3" style="background-color: #c4d6f5;">
                        <div class=" ">
                            <div class="section-titles d-flex flex-row align-items-center">
                                <i class="fa-regular fa-comment-dots mb-1 p-1"
                                    style="color: rgba(218, 128, 3, 0.845);"></i>
                                <h4 style="color: rgba(223, 120, 3, 0.9);">Bình luận.</h4>
                            </div>
                        </div>
                        <div>
                            <div class="form_submit">
                                <form id="form-comment">
                                    <div class="container_comment container-fluid d-flex flex-column align-items-center">
                                        <textarea style="width: 800px; background-color: #1E293B; color: #fff; " name="comment" placeholder="Comment ... "
                                            class="anime__watching-comment mb-3 p-3" maxlength="400"
                                            rows="3"></textarea>
                                        <button type="submit" class="btn btn-danger submit_gui  ms-auto">
                                            <i class="fa fa-location-arrow"></i> Gửi
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>

                        <div class="list_comment">
                            <div class="spinner-border text-danger m-3" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                    <!-- end comment -->


                </div>
                <div class="col-lg-2"></div>
            </div>



        </div>
    </section>
    <!-- Anime Section End -->
    <!-- Phần footer -->
    <div class="container-fluid" id="footer-include">
    </div>
    <script>
        //phần include header and footer
        const header = document.querySelector('#header-include');
        const footer = document.querySelector('#footer-include');
        fetch('./component/nav.html').then(response => response.text()).then(html => header.innerHTML = html)
        fetch('./component/footer.html').then(response => response.text()).then(html => footer.innerHTML = html)
    </script>

    <script>
        const btndark = document.querySelector('.btndark');
        const dialogDarkMode = document.querySelector('.dialogDarkMode');

        btndark.addEventListener('click', () => {
            dialogDarkMode.classList.toggle('visible');
        });

        dialogDarkMode.addEventListener('click', (event) => {
            if (event.target === dialogDarkMode) {
                dialogDarkMode.classList.remove('visible');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>

    <script src="./js/contact.js" type="module"></script>
    <script src="./js/watching.js" type="module"></script>
</body>

</html>
