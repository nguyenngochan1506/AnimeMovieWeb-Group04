<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="./css/profile.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/contact.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- Css file -->
  <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="custom-bg">
  <!-- Header Start -->
  <header class="container-fluid p-1 text-bg-dark position-fixed z-3 top-0" id="header-include"></header>
  <!-- Header End -->
  <div class="container">
    <div class="row">
      <div class="user-info d-flex justify-content-center align-items-center flex-column">
        <div class="user-image">
          <img src="" alt="" class="img-fluid rounded-circle" width="100%" />
        </div>
        <h1 class="user-name">
          <span id="name">loading...</span>
          <strong><span id="user-id"></span id="user-id"></strong>
        </h1>
        <ul class="user-detail">
          <li>
            <a href="mailto: trungvan.me@gmail.com"><strong>Email:</strong>
              <span id="my-email">loading...</span></a>
          </li>
          <li>
            <p class="num-of-favorite"><strong>Total Anime in Favorites:</strong> <span>loading...</span></p>
          </li>
          <li>
            <strong>User Type:</strong>
            <span class="user-type">loading...</span>
          </li>
        </ul>
        <a href="./change-password.html" class="btn btn-danger">Change Password</a>
      </div>
    </div>
  </div>
  <!-- Footer Start -->
  <div class="container-fluid" id="footer-include"></div>
  <!-- Footer End -->
  <script>
    // include header and footer
    const header = document.querySelector("#header-include");
    const footer = document.querySelector("#footer-include");
    fetch("./component/nav.html")
      .then((response) => response.text())
      .then((html) => (header.innerHTML = html));
    fetch("./component/footer.html")
      .then((response) => response.text())
      .then((html) => (footer.innerHTML = html));
  </script>
  <script src="./js/contact.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script type="module" src="js/profile.js"></script>
</body>

</html>
