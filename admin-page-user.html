<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang chủ</title>
  <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/admin-page-user.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="custom-bg">
  <!-- Phần nav -->
  <header class="container-fluid p-3 text-bg-dark position-fixed z-3" id="header-include"></header>

  <!-- admin page -->
  <div class="admin-content container my-custom-css bg-light">
    \
    <div class="admin-table row">
      <div class="admin_left col-md-3">
        <div class="admin_logo">
          <img class="logo" src="img/logo-admin.jpg" alt="" />
        </div>
        <div class="admin_quanly">
          <div class="quanly_top">
            <a href="index.html">
              <h3>Trang chủ</h3>
            </a>
            <a href="">
              <p>Quản lý user</p>
            </a>
            <a href="">
              <p>Quản lý anime</p>
            </a>
          </div>
          <div class="quanly_bottom d-flex">
            <!-- Default dropup button -->
            <div class="btn-group dropup">
              <button type="button"
                class="quanly_btn btn btn-light rounded-circle d-flex justify-content-center align-items-center"
                data-bs-toggle="dropdown" aria-expanded="false" style="position: absolute">
                <i class="fa-solid fa-eject fa-2xl"></i>
              </button>
              <ul class="dropdown-menu">
                <!-- Dropdown menu links -->
                <li>
                  <a href="">
                    <p class="d-flex justify-content-center">profile</p>
                  </a>
                </li>
                <li>
                  <a href="">
                    <p class="d-flex justify-content-center">logout</p>
                  </a>
                </li>
              </ul>
            </div>
            <div style="color: black" class="name d-flex align-items-center justify-content-center">
              Nguyễn Vũ Bảo
            </div>
          </div>
        </div>
      </div>
      <div class="admin_right col-md-9">
        <div class="overview">
          <div style="margin-left: 325px; color: black">
            <h2 style="width: max-content">Quản lý user</h2>
          </div>
          <div class="search-bar">
            <p style="margin-top: 1px; font-size: 18px">Tìm kiếm:</p>
            <input id="search-input" type="text" style="padding: 10px" />
            <button class="btn btn-info" id="btn-search">Tìm</button>
          </div>
          <div class="user-list" style="color: black">
            <table class="my-table" border="1" style="width: 800px;">
              <thead>
                <tr>
                  <th>id</th>
                  <th>FullName</th>
                  <th>Username</th>
                  <th>email</th>
                  <th>Chức năng</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <nav aria-label="...">
            <ul class="pagination w-75">
              <li class="page-item">
                <a class="page-link" href="#" id="trang-dau">Trang Đầu</a>
              </li>
              <li class="list-pagination d-flex">
                
              </li>
              <li class="page-item">
                <a class="page-link" href="#"  id="trang-cuoi">Trang Cuối</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- Phần footer -->
  <div class="container-fluid" id="footer-include"></div>
  <script>
    //phần include header and footer
    const header = document.querySelector("#header-include");
    const footer = document.querySelector("#footer-include");
    fetch('./component/nav.html').then(response => response.text()).then(html => header.innerHTML = html)
    fetch('./component/footer.html').then(response => response.text()).then(html => footer.innerHTML = html)
  </script>
  <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="./bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
  <script type="module" src="./js/admin-page-user.js"></script>
</body>

</html>
